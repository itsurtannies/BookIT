<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="LogReg.css">
</head>
<body>
    

<form id="user-form">
    <h1>Create </h1>
    <h1>Account</h1>
    <br>

    <input type="text" id="name" name="name" placeholder= "Enter name"><br>
   
    <input type="text" id="username" name="username" placeholder= "Enter username"><br>
    
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder= "+6390000000000"><br>
   
    <input type="password" id="password" name="password" placeholder= "Enter password"><br>
    <a href="UserLogin.html" class="link"> Already have an account? Log in</a>
    <input type="submit" value="Register">
</form>

<script>
    $(document).ready(function() {
        $('#user-form').submit(function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get form data and convert to JSON format
            var formData = {
                'name': $('input[name=name]').val(),
                'username': $('input[name=username]').val(),
                'email': $('input[name=email]').val(),
                'phoneNumber': $('input[name=phoneNumber]').val(),
                'password': $('input[name=password]').val()
            };
            var jsonData = JSON.stringify(formData);

            // Send AJAX POST request to register user
            $.ajax({
                type: 'POST',
                url: '/user-register',
                contentType: 'application/json',
                data: jsonData,
                success: function() {
                    alert('User registered successfully!');
                    // Redirect to login page or other page as needed
                },
                error: function() {
                    alert('Error registering user. Please try again.');
                }
            });
        });
    });
</script>
</body>
</html>
