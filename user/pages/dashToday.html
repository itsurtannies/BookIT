<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookIT -Dashboard|Today</title>

    <!---font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="../images/logo.png" type="image/png">
</head>

<body>
<!-- header section -->
<header>
    <a href="../index.html" class="logo"><i class="fas fa-utensils"></i> BookIT</a>

    <nav class="navbar">
        <a href="./browse.html">Browse Restaurants</a>
        <a href="./dashboard.html">Dashboard</a>
    </nav>

    <!-- to edit -->
    <div class="icons"> 
        <i class="fa-solid fa-circle-user fa-2xl"></i>
    </div>
</header> 
<!-- header section ends -->

<!-- dashboard restaurant section -->
<section class="dashboard" id="dashboard">
    
    <div class="dashcontainer">
       
        <div class="dashwrapper">

                <div class="dashslide">
                    <div class="dashcontent">
                        <h2><b>My Bookings</b></h2>
                        <br>
                    
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="status">
                        
                            <a href="#">Today</a>
                            <a href="dashPreviously.html">Previous</a>
                        
                    </div>
                    <br>
                    
                </div>
                <br>
                    <br>

           <!-- add booking details here -->
            <div class="dashbox">
                <!-- change h3  -->
                <h3>Restaurant Name</h3> 
                <p>You reserved a table for (guest number, date and time)</p>
                <br>
                <input type="button" value="Cancel" class="cancel-btn">
                
                <!-- Cancellation Modal -->
                <div class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Restaurant Name</h3>
                            <span class="close">&times;</span>
                        </div>
                        <p>Are you sure you want to cancel your reservation at <span id="restaurant-name-reason"></span> on <span id="date-time"></span>?</p>
                        <div class="form-group">
                            <label for="reason">Reason for Cancellation:</label>
                            <textarea id="reason" name="reason" rows="4" cols="50" placeholder="Please provide a reason for your cancellation"></textarea>
                        </div>
                        <button>Cancel </button>
                    </div>
                </div>

            </div>

        </div>

    </div>

</section>

</script>

</body>
</html>
