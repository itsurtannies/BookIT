                        <br>
                    
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="status">
                        
                            <a href="#">Today</a>
                            <a href="#">Previous</a>
                        
                    </div>
                    <br>
                    
                </div>
                <br>
                    <br>

            <!-- add booking details here -->
            <div class="dashbox">
                <h3>Restaurant Name</h3>
                <p>Reserved a table for (guest number, date and time)</p>
                <br>
                <input type="button" value="Cancel" class="cancel-btn">
            </div>

        </div>

    </div>

</section>
